<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Formulário Clinica Sua</h1>
        <hr>
        <div class="row">
            <div class="col-9">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="" class="form-label">Nome Paciente</label>
                        <input required type="text" class="form-control">
                    </div>
                    
                    <div class="col-4">
                        <label for="" class="form-label">Telefone</label>
                        <input title="Digite o telefone no formato (DD)XXXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required type="tel" class="form-control" >
                        <small class="text-form">Exemplo:  "(99)99999-9999"</small>
                    </div>
                    
                    <div class="col-8">
                        <label for="" class="form-label">E-mail</label>
                        <input required type="email" class="form-control" placeholder="Digite seu email" data-inputmask="'alias': 'email'" >
                        <small class="text-form">Exemplo:  "support@adminkit.io"</small>
                    </div>
                    
                    <div class="col-4">
                        <label for="" class="form-label">CPF</label>
                        <input title="Digite o CPF no formato XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required type="text" class="form-control" >
                        <small class="text-form">Exemplo:  "999.999.999-99"</small>
                    </div>
        
                    <div class="col-4">
                        <label for="" class="form-label">Data de Nascimento</label>
                        <input required type="date" class="form-control" name="" id="" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy">
                        <small class="text-form">Exemplo:  "DD/MM/YYYY"</small>
                    </div>
        
                    <div class="col-4">
                        <label for="" class="form-label">CEP</label>
                        <input required type="text" class="form-control"  >
                        <small class="text-form">Exemplo:  "99.999-99"</small>
                    </div>
        
                    <div class="col-8">
                        <label for="" class="form-label">Endereço</label>
                        <input required type="text" class="form-control" placeholder="Rua, nº e bairro">
                    </div>
                    
                    <div class="col-4">
                        <label for="" class="form-label">Cidade</label>
                        <select required class="form-select">
                            <option value="">[selecione]</option>
                            <option value="1">Votuporanga</option>
                        </select>
                    </div>
                    
                    <div class="col-6">
                        <label for="" class="form-label">Foto de perfil</label>
                        <input required type="file" class="form-control" accept="image/*">
                    </div>
        
                    <div class="col-6">
                        <label for="" class="form-label">Contrato assinado (em PDF)</label>
                        <input required type="file" class="form-control" accept=".pdf, .doc, .docx">
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                        <button class="btn btn-warning" type="reset">Limpar</button>
                    </div>
                </form>
            </div>
    
            <div style="text-align: center;" class="col-3">
                <img width="200px" src="img/clinica.jpeg">
            </div>
        </div>
    </div>
</body>
</html>
